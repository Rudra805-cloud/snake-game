<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('background-image.jpg');">
    <canvas id="board"></canvas>
    <div id="controls">
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset Game</button>
        <label for="speed">Speed:</label>
        <select id="speed" class="control-button" style="width: auto;" onchange="changeSpeed()">
            <option value="100">1x</option>
            <option value="50">2x</option>
            <option value="200">0.5x</option>
        </select>
        <label for="color">Color:</label>
        <select id="color" class="control-button" style="width: auto;" onchange="changeColor()">
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <p id="message"></p>
        <p id="score">Score: 0</p>
        <p id="highestScore">Highest Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
